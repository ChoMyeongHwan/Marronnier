<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>관리자 회원가입</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/custom.css">

<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<!-- ***** Form Area Start ***** -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <div class="col-lg-10 align-self-center">
                    <div class="heading-section">
                        <h4>
                            <em>관리자</em>
                            회원가입 페이지
                        </h4>
                    </div>
                    <form action="/admin/regist" method="post">
                        <h4 class="heading-section ">관리자 ID</h4> <input class="input-group-text" type="text" name="loginId" placeholder="Admin ID"> <br>
                        <h4 class="heading-section ">관리자 이름</h4> <input class="input-group-text" type="text" name="name" placeholder="Admin Name"> <br>
                        <h4 class="heading-section ">관리자 비밀번호</h4> <input class="input-group-text" type="password" name="password"><br>
                        <button class="customBtn" type="submit" style="float: right;">
                            <div class="main-button">
                                <a class="customLink=">회원가입</a>
                            </div>
                        </button>
                    </form>
                    <button class="customBtn" onclick="location.href='/home'" style="float: right;">
                        <div class="main-border-button">
                            <a class="customLink=">홈으로 가기</a>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- ***** Form Area End ***** -->

<script src="/js/jquery/jquery.min.js"></script>

</body>
</html>
