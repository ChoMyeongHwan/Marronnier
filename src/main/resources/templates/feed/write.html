</head>
<body>
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header Area Start ***** -->
<header class="header-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/" class="logo">
                        <img src="/images/logo_white.png" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Search End ***** -->
                    <div class="search-input">
                        <form id="search" action="#">
                            <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword"
                                   onkeypress="handle"/>
                            <i class="fa fa-search"></i>
                        </form>
                    </div>
                    <!-- ***** Search End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/feed">Feed</a></li>
                        <li><a href="/cocktail/find/cocktailrecipe">Cocktail</a></li>
                        <li><a href="/basket">Basket</a></li>
                        <span th:if="${memberIsAuthenticated}">
                            <li><a href="/member/profile" class="active"><p style="display: inline"
                                                                            th:text="${member.getName()}"></p> <img
                                    th:src="${member.getProfileImage()}" alt=""></a></li>
                        </span>
                        <span th:if="!${memberIsAuthenticated}">
                            <li><a href="/" class="active">로그인</a></li>
                        </span>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">

<!--                피드 쓰러온 페이지입니다.-->
<!--                <form action="/feed" method="post">-->
<!--                    <input th:value="${memberName}" name="memberName" readonly><br>-->

<!--                    <input type="text" name="cocktailId">칵테일<br>-->
<!--                    <input type="text" name="content">내용<br>-->
<!--                    <button type="submit">완료</button>-->
<!--                </form>-->

                <form action="/feed" method="post">

                    <div class="mb-3 row">
                        <label for="writer" style="color: #d3d6d8" class="col-sm-2 col-form-label fw-semibold">작성자</label>
                        <div class="col-sm-10">
                            <input type="text" style="color: #d3d6d8" readonly class="form-control-plaintext fw-semibold" id="writer"
                                   th:value="${memberName}"
                                   name="memberName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label style="color: #d3d6d8" for="cocktail" class="col-sm-2 col-form-label fw-semibold">칵테일</label>
                        <div class="col-sm-10">
                            <input type="text" style="color: #d3d6d8" readonly class="form-control-plaintext fw-semibold" id="cocktail"
                                   th:value="${memberId}" name="cocktailId">
                        </div>
                    </div>

                    <input th:value="${memberId}" name="memberId" hidden="hidden"><br>

                    <div class="mb-3 row">
                        <label for="inputContent" class="col-sm-2 col-form-label text-white fw-semibold">내용</label>
                        <div class="col-sm-10">
                            <textarea style="background-color: transparent ;color: #d3d6d8" class="form-control fw-semibold" id="inputContent" name="content"></textarea>
                        </div>
                    </div>
                    <button style="margin-top: 30px; margin-bottom: -20px" type="submit" class="customBtn">
                    <div class="main-border-button">
                        <a type="submit" class="customLink" >작성</a>
                    </div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
