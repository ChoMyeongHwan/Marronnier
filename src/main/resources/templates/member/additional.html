<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>사용자 추가 정보 입력</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--

    TemplateMo 579 Cyborg Gaming

    https://templatemo.com/tm-579-cyborg-gaming

    -->
</head>
<body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- ***** Header Area Start ***** -->
    <header class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="/" class="logo">
                            <img src="/images/logo_white.png" alt="">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Search End ***** -->
                        <div class="search-input">
                            <form id="search" action="#">
                                <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword" onkeypress="handle" />
                                <i class="fa fa-search"></i>
                            </form>
                        </div>
                        <!-- ***** Search End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="/feed">Feed</a></li>
                            <li><a href="/cocktail/find/cocktailrecipe">Cocktail</a></li>
                            <li><a href="/basket">Basket</a></li>
                            <span th:if="${memberIsAuthenticated}">
                            <li class="nav-item dropdown">
                                <a href="/member/profile" class="active nav-link dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <p style="display: inline" th:text="${member.getName()}">
                                    </p>
                                    <img th:src="${member.getProfileImage()}" alt="">
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><p class="dropdown-item" onclick="location.href='/member/profile'">프로필</p></li>
                                    <li><p class="dropdown-item" onclick="location.href='/apply/add'">요청글 쓰기</p></li>
                                    <li><p class="dropdown-item" onclick="location.href='/logout'">로그아웃</p></li>
                                </ul>
                            </li>
                        </span>
                            <span th:if="!${memberIsAuthenticated}">
                            <li><a href="/" class="active">로그인</a></li>
                        </span>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Form Area Start ***** -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="col-lg-10 align-self-center">
                        <div class="heading-section">
                            <h4>
                                <em th:text="|${member.getName()}|"></em>
                                님 반갑습니다!
                            </h4>
                        </div>
                        <div class="main-info header-text"><h4>보다 정확한 추천을 위해 회원님의 추가 정보를 알려주세요!</h4>></div>
                        <form action="/member/update" method="post">
                            <h4 class="heading-section ">거주지</h4> <input onclick="execDaumPostcode()" class="input-group-text" type="text" name="address" id="address_kakao" readonly style="width: 30%"> <br>
                            <h4 class="heading-section ">직업</h4> <input class="input-group-text" type="text" name="job"><br>
                            <h4 class="heading-section ">생년월일</h4> <input class="input-group-text" type="date" name="birthDate"><br>
                            <select name="gender" id="gender" class="btn btn-secondary btn-lg dropdown-toggle required">
                                <option class="dropdown-item" value="">성별 선택</option>
                                <option class="dropdown-item" value="MALE">남성</option>
                                <option class="dropdown-item" value="FEMALE">여성</option>
                                <option class="dropdown-item" value="HIDDEN">숨김</option>
                            </select>
                            <br>
                                <button class="customBtn" type="submit" style="float: right;">
                                    <div class="main-button">
                                        <a class="customLink=">완료</a>
                                    </div>
                                </button>
                        </form>
                            <button class="customBtn" onclick="location.href='/home'" style="float: right;">
                                <div class="main-border-button">
                                    <a class="customLink=">홈으로 가기</a>
                                </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- ***** Form Area End ***** -->

    <script src="/js/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="/js/isotope.min.js"></script>
    <script src="/js/owl-carousel.js"></script>
    <script src="/js/tabs.js"></script>
    <script src="/js/popup.js"></script>
    <script src="/js/custom.js"></script>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function execDaumPostcode() {
                //카카오 지도 발생
                new daum.Postcode({
                    oncomplete: function (data) { //선택시 입력값 세팅
                        const addressList = data.address.split(" ");
                        document.getElementById("address_kakao").value = addressList[0] + " " + addressList[1] + " " + addressList[2] + " " + addressList[3]; // 주소 넣기
                        document.querySelector("input[name=address]").focus(); //상세입력 포커싱
                    }
                }).open();
        }
    </script>
</body>
</html>
