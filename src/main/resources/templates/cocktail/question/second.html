<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>Second Question</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--

    TemplateMo 579 Cyborg Gaming

    https://templatemo.com/tm-579-cyborg-gaming

    -->
</head>
<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header Area Start ***** -->
<header class="header-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/" class="logo">
                        <img src="/images/logo_white.png" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Search End ***** -->
                    <div class="search-input">
                        <form id="search" action="#">
                            <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword"
                                   onkeypress="handle"/>
                            <i class="fa fa-search"></i>
                        </form>
                    </div>
                    <!-- ***** Search End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/feed">Feed</a></li>
                        <li><a href="/cocktail/find/cocktailrecipe">Cocktail</a></li>
                        <li><a href="/basket">Basket</a></li>
                        <span th:if="${memberIsAuthenticated}">
                            <li class="nav-item dropdown">
                                <a href="/member/profile" class="active nav-link dropdown-toggle"
                                   id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    <p style="display: inline" th:text="${member.getName()}">
                                    </p>
                                    <img th:src="${member.getProfileImage()}" alt="">
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><p class="dropdown-item" onclick="location.href='/member/profile'">프로필</p></li>
                                    <li><p class="dropdown-item" onclick="location.href='/apply/add'">요청글 쓰기</p></li>
                                    <li><p class="dropdown-item" onclick="location.href='/logout'">로그아웃</p></li>
                                </ul>
                            </li>
                        </span>
                        <span th:if="!${memberIsAuthenticated}">
                            <li><a href="/" class="active">로그인</a></li>
                        </span>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="main-profile "
                             style="padding: 100px;">
                            <div class="row" style="text-align: center;
                                      margin-bottom: 50px;">
                                <h2>Q2.당신의 실력은 어느정도인가요?</h2>
                            </div>
                            <form action="/cocktail/recommand/third" method="post">
                                <input name="drink" th:value="${recommandInfo}" hidden="hidden"/>
                                <div align="center" style="float: left;width: 33%;">
                                    <button type="submit" name="difficulty"value="EASY" class="customBtn">
                                        <div class="main-border-button">
                                            <a class="customLink">응애응애~ 아기</a>
                                        </div>
                                    </button>
                                </div>
                                <div align="center" style="float: left; width: 33%;">
                                    <button type="submit" name="difficulty"value="NORMAL" class="customBtn">
                                        <div class="main-border-button">
                                            <a class="customLink">나 정도면 평균아닌가?</a>
                                        </div>
                                    </button>
                                </div>
                                <div align="center" style="float: left; width: 33%;">
                                    <button type="submit" name="difficulty"value="HARD" class="customBtn">
                                        <div class="main-border-button">
                                            <a class="customLink">씹고수</a>
                                        </div>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ***** Banner End ***** -->

<script src="/js/jquery/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/tabs.js"></script>
<script src="/js/popup.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
