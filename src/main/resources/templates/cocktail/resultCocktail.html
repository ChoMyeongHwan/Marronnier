<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/cssAndJs :: addCssAndJs(${'칵테일 추천결과'})">
    <title>메인 타이틀</title>
</head>
<body>

<!-- ***** Header Area Start ***** -->
<div th:replace="~{common/navbar :: addNavbar(${memberIsAuthenticated}, ${member})}"></div>
<!-- ***** Header Area End ***** -->


<!-- ***** Cocktail list start ***** -->
<div class="live-stream">
    <div class="heading-section" align="center">
        <h4>Cocktail 추천 결과 !!</h4>
    </div>
    <th:block th:if="${size >= 3}">
        <div class="col-lg-12">
            <div class="item" align="center" style="float: left; width: 33%;">
                <div class="thumb">
                    <img th:src="${cocktails.get(0).getImg()}" style="width: 300px; height: 300px">
                </div>
            </div>

            <div class="item" align="center" style="float: left; width: 33%;">
                <div class="thumb">
                    <img th:src="${cocktails.get(1).getImg()}" style="width: 300px; height: 300px">
                </div>
            </div>

            <div class="item" align="center" style="float: left; width: 33%;">
                <div class="thumb">
                    <img th:src="${cocktails.get(2).getImg()}" style="width: 300px; height: 300px">
                </div>
            </div>

            <div class="description" align="center" style="float: left; width: 33%;">
                <h3 th:text="${cocktails.get(0).getName()}"/>
                <form th:action="@{'/cocktail/find/elementbyrecipe/'+${cocktails.get(0).getId()}}" method="get">
                    <button type="submit" class="customBtn">
                        <div class="main-border-button">
                            <a class="customLink">상세보기</a>
                        </div>
                    </button>
                </form>
            </div>

            <div class="description" align="center" style="float: left; width: 33%;">
                <h3 th:text="${cocktails.get(1).getName()}"/>
                <form th:action="@{'/cocktail/find/elementbyrecipe/'+${cocktails.get(1).getId()}}" method="get">
                    <button type="submit" class="customBtn">
                        <div class="main-border-button">
                            <a class="customLink">상세보기</a>
                        </div>
                    </button>
                </form>
            </div>

            <div class="description" align="center" style="float: left; width: 33%;">
                <h3 th:text="${cocktails.get(2).getName()}"/>
                <form th:action="@{'/cocktail/find/elementbyrecipe/'+${cocktails.get(2).getId()}}" method="get">
                    <button type="submit" class="customBtn">
                        <div class="main-border-button">
                            <a class="customLink">상세보기</a>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </th:block>

    <th:block th:if="${size == 2}">
        <div class="col-lg-12">
            <div class="item" align="center" style="float: left; width: 50%;">
                <div class="thumb">
                    <img th:src="${cocktails.get(0).getImg()}" style="width: 300px; height: 300px">
                </div>
            </div>

            <div class="item" align="center" style="float: left; width: 50%;">
                <div class="thumb">
                    <img th:src="${cocktails.get(1).getImg()}" style="width: 300px; height: 300px">
                </div>
            </div>

            <div class="description" align="center" style="float: left; width: 50%;">
                <h3 th:text="${cocktails.get(0).getName()}"/>
                <form th:action="@{'/cocktail/find/elementbyrecipe/'+${cocktails.get(0).getId()}}" method="get">
                    <button type="submit" class="customBtn">
                        <div class="main-border-button">
                            <a class="customLink">상세보기</a>
                        </div>
                    </button>
                </form>
            </div>

            <div class="description" align="center" style="float: left; width: 50%;">
                <h3 th:text="${cocktails.get(1).getName()}"/>
                <form th:action="@{'/cocktail/find/elementbyrecipe/'+${cocktails.get(1).getId()}}" method="get">
                    <button type="submit" class="customBtn">
                        <div class="main-border-button">
                            <a class="customLink">상세보기</a>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </th:block>
    <th:block th:if="${size==1}">

        <div class="col-lg-12">
            <div class="item" align="center">
                <div class="thumb">
                    <img th:src="${cocktails.get(0).getImg()}" style="width: 300px; height: 300px">
                </div>
            </div>

            <div class="description" align="center">
                <h3 th:text="${cocktails.get(0).getName()}"/>
                <form th:action="@{'/cocktail/find/elementbyrecipe/'+${cocktails.get(0).getId()}}" method="get">
                    <button type="submit" class="customBtn">
                        <div class="main-border-button">
                            <a class="customLink">상세보기</a>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </th:block>

    <th:block th:if="${size == 0}">
        <div style="margin-top: 100px">
            <h1 align="center">현재 조건으로 추천되는 칵테일은 없습니다.</h1>
        </div>
    </th:block>
</div>
<!-- ***** Live Stream End ***** -->

</div>
</div>
</div>
</div>
<script src="/js/jquery/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/tabs.js"></script>
<script src="/js/popup.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
