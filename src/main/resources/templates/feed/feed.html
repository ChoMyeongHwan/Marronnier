<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <script>
        function onClick(arg) {
            id = arg.value
            $.ajax({
                url: "/feed/" + id, // (Required) 요청이 전송될 URL 주소
                type: "GET", // (default: ‘GET’) http 요청 방식
                data: {
                    feedId: id
                },
                success: function (data, status, xhr) {
                    let whetherLike = data.whetherLike;
                    if (!whetherLike) {
                        $('.no1')[0].style.display = "inline-block";
                        $('.no2')[0].style.display = "none";
                    } else {
                        $('.no1')[0].style.display = "none";
                        $('.no2')[0].style.display = "inline-block";
                    }
                    let whetherWriter = data.whetherWriter
                    if(whetherWriter){
                        $('.updateDelete')[0].style.display = "inline-block"
                    }else{
                        $('.updateDelete')[0].style.display = "none"

                    }
                    document.getElementsByClassName("feedContent")[0].textContent = data.feed.content;
                    document.getElementsByClassName("feedWriter")[0].textContent = data.feedMemberName;
                    document.getElementsByClassName("NumberOfLike")[0].value = data.NumberOfLike;
                    document.getElementsByClassName("like")[0].value = data.feedId;
                    document.getElementsByClassName("hate")[0].value = data.feedId;
                    document.getElementsByClassName("deleteFeed")[0].action="/feed/delete/"+id;
                    document.getElementsByClassName("updateFeed")[0].action="/feed/update/"+id;
                },
                error: function (xhr, status, error) {
                    // 응답을 받지 못하거나 정상적인 응답이지만 데이터 형식을 확인할 수 없는 경우
                },

            });
        }

        function pushLike(arg) {
            id = arg.value
            $.ajax({
                url: "/like", // (Required) 요청이 전송될 URL 주소
                type: "POST", // (default: ‘GET’) http 요청 방식
                data: {
                    feedId: id
                },
                success: function (data, status, xhr) {

                    document.getElementsByClassName("no1")[0].style.display = "none";
                    document.getElementsByClassName("no2")[0].style.display = "inline-block";
                    document.getElementsByClassName("NumberOfLike")[0].value = data.numberOfLike
                },
                error: function (xhr, status, error) {
                    // 응답을 받지 못하거나 정상적인 응답이지만 데이터 형식을 확인할 수 없는 경우
                },

            });
        }

        function deleteLike(arg) {
            id = arg.value
            $.ajax({
                url: "/like/cancel", // (Required) 요청이 전송될 URL 주소
                type: "POST", // (default: ‘GET’) http 요청 방식
                data: {
                    feedId: id
                },
                success: function (data, status, xhr) {
                    document.getElementsByClassName("no1")[0].style.display = "inline-block";
                    document.getElementsByClassName("no2")[0].style.display = "none";
                    document.getElementsByClassName("NumberOfLike")[0].value = data.numberOfLike
                },
                error: function (xhr, status, error) {
                },

            });
        }

    </script>

</head>
<body>
피드 테스트용 페이지입니다...
<br>
<table>
    <thead>
    <tr>
        <th>피드번호</th>
        <th>피드쓴사람</th>
        <th>술</th>
        <th>내용</th>
    </tr>
    </thead>
    <tr th:each="feed:${feeds}">
        <td>
            <button data-bs-toggle="modal" data-bs-target="#exampleModal" th:text="${feed.getId()}" th:value="${feed.getId()}" onclick="onClick(this)"></button>
        </td>
        <td>
            <a><span th:text="${feed.getMemberId()}"></span></a>
        </td>
        <td>
            <a><span th:text="${feed.getCocktailId()}"></span></a>
        </td>
        <td>
            <a><span th:text="${feed.getContent()}"></span></a>
        </td>
    </tr>
</table>
<br>
<button onclick="location.href='/feed/write'">피드 쓰러가기</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="feedWriter"><i class="bi bi-person-square"
                                                                style="color: cornflowerblue "></i><span
                        class="feedWriter" style="margin-left: 5px"></span></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <svg class="bd-placeholder-img rounded mx-auto d-block" width="250" height="250"
                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 200x200"
                     preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
                </svg>
                <div class="card mx-auto" style="width: 18rem; margin-top:10px">
                    <p class="cocktailName">술이름</p>
                </div>
                <p class="feedContent"></p>
            </div>
            <div class="modal-footer">

                <input class="NumberOfLike" type="text" readonly>

                <br>
                <br>
                <br>
                <br>

                <div class="updateDelete">
                    <form class="deleteFeed" method="post">
                        <button type="submit">삭제</button>
                    </form>
                    <form class="updateFeed" method="get">
                        <button>수정</button>
                    </form>
                </div>

                <div class="no1">
                    <button class="like" onclick=pushLike(this)>좋아용</button>
                </div>
                <div class="no2">
                    <button class="hate" onclick=deleteLike(this)>좋아용취소</button>
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>

</div>
</body>

</html>
