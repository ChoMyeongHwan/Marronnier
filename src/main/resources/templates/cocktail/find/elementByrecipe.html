<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <title>Cyborg - Awesome HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="header-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/" class="logo">
                        <img src="/images/logo_white.png" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Search End ***** -->
                    <div class="search-input">
                        <form id="search" action="#">
                            <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword"
                                   onkeypress="handle"/>
                            <i class="fa fa-search"></i>
                        </form>
                    </div>
                    <!-- ***** Search End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/feed">Feed</a></li>
                        <li><a href="/cocktail/find/cocktailrecipe">Cocktail</a></li>
                        <li><a href="/basket">Basket</a></li>
                        <span th:if="${memberIsAuthenticated}">
                            <li class="nav-item dropdown">
                                <a href="/member/profile" class="active nav-link dropdown-toggle"
                                   id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    <p style="display: inline" th:text="${member.getName()}">
                                    </p>
                                    <img th:src="${member.getProfileImage()}" alt="">
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><p class="dropdown-item" onclick="location.href='/member/profile'">프로필</p></li>
                                    <li><p class="dropdown-item" onclick="location.href='/apply/add'">요청글 쓰기</p></li>
                                    <li><p class="dropdown-item" onclick="location.href='/logout'">로그아웃</p></li>
                                </ul>
                            </li>
                        </span>
                        <span th:if="!${memberIsAuthenticated}">
                            <li><a href="/" class="active">로그인</a></li>
                        </span>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <div class="game-details">
                    <div class="row">
                        <!-- 칵테일 description -->
                        <div class="col-lg-12" style="margin-bottom: 40px;">
                            <div class="content">
                                <div class="row">
                                    <div align="center" style="background-color: #27292a;
                                                    padding: 20px;
                                                    border-radius: 23px;
                                                    margin-bottom: 30px;">
                                        <div align="center">
                                            <h1 th:text="${cocktailRecipe.getName()}"/>
                                        </div>
                                    </div>
                                    <div align="left" style="width: 50%">
                                        <img th:src="${cocktailRecipe.getImg()}" alt=""
                                             style="border-radius: 23px; margin-bottom: 30px;">
                                    </div>
                                    <div align="right"
                                         style="width: 50%;
                                         border-radius: 13px;">
                                        <th:block th:each="element : ${elements}">
                                            <div style="background-color: #27292a;
                                                        padding: 30px 0;
                                                        margin-bottom: 30px;
                                                        border-radius: 15px;
                                                        text-align: center">
                                                <h4 th:text="${element.getName()}"/>
                                            </div>
                                        </th:block>
                                    </div>
                                    <div class="col-lg-12">
                                        <h4 th:text="${cocktailRecipe.getDescription()}"/>
                                    </div>
                                    <form th:action="@{'/basket/add/'+${cocktailRecipe.getId()}}" method="post">
                                        <button type="submit" class="customBtn">
                                            <div class="main-border-button">
                                                <a class="customLink">술바구니에 추가하기!</a>
                                            </div>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- 칵테일 조주법 -->
                        <div class="col-lg-12">
                            <div class="content">
                                <div class="row" style="text-align: center">
                                    <th:block th:each="recipe : ${recipes}">
                                        <div style="background-color: #27292a;
                                                        padding: 30px 0;
                                                        margin-bottom: 30px;
                                                        border-radius: 15px;
                                                        text-align: center">
                                            <h4 th:text="${recipe}"/>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/tabs.js"></script>
<script src="/js/popup.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
