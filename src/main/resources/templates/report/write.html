<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마로니에</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- 피드 신고 버튼 예시 -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reportModal" style="background-color: pink; border-color: pink; color: white;">
    피드 신고
</button>

<!-- 피드 신고 모달 창 -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white"> <!-- 모달의 배경색을 검정 계열로, 글씨색을 화이트로 지정 -->
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalLabel">피드 신고</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color: white;"></button>
            </div>
            <div class="modal-body">
                <!-- 피드 신고 사유 입력 폼 -->
                <form action="write" method="post">
                    <div class="mb-3">
                        <label for="reportReason" class="form-label">신고 사유</label>
                        <select class="form-select" id="reportReason" name="reportReason">
                            <option value="spam">스팸 또는 광고</option>
                            <option value="abuse">욕설 및 비하</option>
                            <option value="inappropriate">부적절한 콘텐츠</option>
                            <option value="privacy">개인정보 노출</option>
                            <option value="copyright">저작권 침해</option>
                            <option value="fake-news">가짜 뉴스</option>
                            <option value="violence">폭력 또는 자해 유도</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="reportContent" class="form-label">추가 사유 (선택)</label>
                        <textarea class="form-control" id="reportContent" name="reportContent" rows="3"></textarea>
                    </div>
                    <div>
                        <input type="hidden" name="isApproval" value=false>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="submit" class="btn btn-primary" style="background-color: pink; border-color: pink; color: white;">신고하기</button> <!-- 버튼 색상을 핑크색으로, 글씨색을 화이트로 지정 -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Make sure to include jQuery and Popper.js before Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
