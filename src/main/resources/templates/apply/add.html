<!DOCTYPE html>
<html lang="en">
<head th:replace="common/cssAndJs :: addCssAndJs(${'요청글작성'})">
    <title>메인 타이틀</title>
</head>


<body>

<div th:replace="~{common/navbar :: addNavbar(${memberIsAuthenticated}, ${member})}"></div>
<!-- ***** Header Area End ***** -->

<!-- ****** FORM Area Start ****** -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <div class="col-lg-10 align-self-center">

                    <div class="heading-section">
                        <h4>
                            <em>요청글</em> 쓰기
                        </h4>
                    </div>
                </div>
                <form action="add" method="post">

                    <h4  style="margin-bottom: 5px" class="heading-section">제목</h4>
                    <input type="text" style="background-color: #1F2122; border: none" class="input-group-text text-white" id="title" name="title" placeholder="제목" required>
                    <br>

                    <h4 style="margin-bottom: 10px"  class="heading-section">카테고리</h4>
                    <select name="category" id="category" class="btn btn-secondary btn-lg dropdown-toggle mb-4" required>
                        <option class="dropdown-item" value="">--카테고리를 선택해 주세요--</option>
                        <option class="dropdown-item" value="COCKTAIL_RECIPE">칵테일 조주법</option>
                        <option class="dropdown-item" value="ELEMENT">칵테일 재료</option>
                    </select>

                    <br>
                    <h4 style="margin-top: 10px; margin-bottom: 10px" class="heading-section">본문</h4>
                    <textarea class="form-control col-sm-5 text-white" id="content" rows="5" name="content" placeholder="본문" style="background-color:#1F2122; border: none" required></textarea>

                    <br>
                    <input type="hidden" name="isApproval" value=false>

                    <br>
                    <button class="customBtn" type="submit" style="float: right;">
                        <div class="main-button">
                            <a class="customLink=">제출하기</a>
                        </div>
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>

    <script src="/js/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="/js/isotope.min.js"></script>
    <script src="/js/owl-carousel.js"></script>
    <script src="/js/tabs.js"></script>
    <script src="/js/popup.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
