<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>Cyborg - Awesome HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/" class="logo">
                        <img src="/images/logo_white.png" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Search End ***** -->
                    <div class="search-input">
                        <form id="search" action="#">
                            <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword"
                                   onkeypress="handle"/>
                            <i class="fa fa-search"></i>
                        </form>
                    </div>
                    <!-- ***** Search End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/feed">Feed</a></li>
                        <li><a href="/cocktail/find/cocktailrecipe">Cocktail</a></li>
                        <li><a href="/basket">Basket</a></li>
                        <span th:if="${memberIsAuthenticated}">
                            <li><a href="/member/profile" class="active"><p style="display: inline"
                                                                            th:text="${member.getName()}"/> <img
                                    th:src="${member.getProfileImage()}" alt=""></a></li>
                        </span>
                        <span th:if="!${memberIsAuthenticated}">
                            <li><a href="/" class="active">로그인</a></li>
                        </span>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Cocktail list start ***** -->
<div class="live-stream">
        <div class="heading-section" align="center">
            <h4><em>Cocktail</em> 추천 결과 !!</h4>
        </div>
    <div class="col-lg-12">

            <div class="item" align="left" style="float: left; width: 33%;">
                <div class="thumb">
                    <img src="/images/stream-05.jpg" style="width: 300px; height: 300px">
                </div>
                <div class="down-content" align="left">
                    <h4>Just Talking With Fans </h4>
                </div>
            </div>

            <div class="item" align="center" style="float: left; width: 33%;">
                <div class="thumb">
                    <img src="/images/stream-05.jpg" style="width: 300px; height: 300px">
                </div>
                <div class="down-content" align="center">
                    <h4>Just Talking With Fans </h4>
                </div>
            </div>

            <div class="item" align="right" style="float: left; width: 33%;">
                <div class="thumb">
                    <img src="/images/stream-05.jpg" style="width: 300px; height: 300px">
                </div>
                <div class="down-content" align="right">
                    <h4>Just Talking With Fans </h4>
                </div>
            </div>
    </div>
</div>
<!-- ***** Live Stream End ***** -->

</div>
</div>
</div>
</div>
</body>
</html>
