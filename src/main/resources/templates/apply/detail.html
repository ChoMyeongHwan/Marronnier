<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>마로니에</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .custom-container {
            max-width: 600px;
            padding: 20px;
        }
    </style>
</head>

<body>
<nav aria-label="First navbar example" class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/home"><img height="50" src="/images/logo-white.png" width="200"></a>
        <button aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarsExample01" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav me-auto mt-3 mb-2 ">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/admin/home">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/apply/find">요청 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">신고 목록</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- nav end -->

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>요청글 상세정보</h2>
        </div>
        <div class="card-body">
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">글번호:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${apply.id}" disabled>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">제목:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${apply.title}" disabled>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">카테고리:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${apply.category}" disabled>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">내용:</label>
                <div class="col-sm-10">
                    <textarea th:text="${apply.content}" class="form-control" rows="5" disabled></textarea>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">작성자:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${apply.requesterId}" disabled>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">작성일자:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${apply.createdDate}" disabled>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary mr-2">처리완료</button>
                    <button class="btn btn-secondary" onclick="location.href='/apply/find'">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
