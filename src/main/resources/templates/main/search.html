    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function onSearch() {
            var form = document.search;
            var searchWord = form.searchWord.value;
            var searchCategory= form.searchCategory.value;
            var action = form.action;
            console.log(searchWord);
            console.log(searchCategory);
            console.log(action);
            axios
                .post(action, {
                    searchWord: searchWord,
                    searchCategory: searchCategory
                })
                .then((res) => {
                    // console.log(res.data.searchWord);
                    console.log(res.data);
                    viewData(res.data);
                })
                .catch((err) => {
                    console.log("An error occurred:", err.response);
                })
        }
        function viewData(data) {
            var i=0;
            $(".searchResult").empty();
            while (i < data.length){
                $(".searchResult").append("<span>"+"========="+"</span><br>");
                $(".searchResult").append("<span>"+"Name : "+data[i].name+"</span><br>");
                $(".searchResult").append("<span>"+"Category : "+data[i].category+"</span><br>");
                i++;
            }
        }
    </script>
</head>

                    <a class='menu-trigger'>
